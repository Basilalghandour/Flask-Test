<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    
    {% block title %}
    Sign In | MyMarket
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #161616;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: #222;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #f0f0f0;
    }
    .form-control:focus {
      background-color: #2b2b2b;
      color: #fff;
      border-color: #888;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    .btn-signin {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      transition: 0.3s ease;
    }
    .btn-signin:hover {
      background-color: white;
      color: #161616;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: white;
      letter-spacing: 1px;
    }
    .form-label {
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-text {
      color: #bbb;
    }
    .form-control::placeholder {
      color: #888;
      opacity: 0.3;
    }
  </style>
</head>
<body>
{% block content %}
  <div class="card">
    <div class="logo-text">MyMarket</div>

    <h2 class="text-center mb-4" style="color: white;">Sign In</h2>

    <form method="POST" action="/login" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label" style="color: #f0f0f0;">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label" style="color: #f0f0f0;" >Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Your Password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-signin">Log In</button>
      </div>
    </form>

    <p class="text-center mt-4 form-text">
      Donâ€™t have an account?
      <a href="/register" style="color: #fff; text-decoration: underline;">Register</a>
    </p>
  </div>
  {% endblock content %}


</body>
</html>
